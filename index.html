<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f90dc0613f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="weatherApp">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search-input-text"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3" id="locationButton">
                <button
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100"
                  id="location"
                >
                  <i class="fa-solid fa-location-crosshairs"></i>
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="topInfo">
            <li id="current-time"></li>
            <li id="weatherShape"></li>
          </ul>
          <div class="row bottomInfo">
            <div class="col-9 leftSide">
              <img id="icon" src="" alt="" />
              <div class="weatherIcon">
                <span id="temp" class="temp"></span>
                <span class="unit"
                  ><a href="#" id="celsius" class="active">Â°C</a>|<a
                    href="#"
                    id="fahrenheit"
                    >F</a
                  >
                </span>
              </div>
            </div>
            <div class="col-2 detail-info">
              <ul>
                <!-- <li>Precipitation:0%</li> -->
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
          <div class="forcastDays" id="forcastDays"></div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Shaghayegh-93/sample-weather-app"
        >Open-source-code</a
      >,by Shaghayegh
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
